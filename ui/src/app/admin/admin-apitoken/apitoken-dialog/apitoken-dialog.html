<h2 mat-dialog-title>API Token</h2>
<div mat-dialog-content>
	<p style="margin-top: 14px">
		Here's your freshly minted API Token. Please note that after you close this dialog you won't be able to retrieve this token again.
	</p>
	<div style="margin: 20px;padding:20px;">
		<code>{{token}}</code>
	</div>
</div>
<div mat-dialog-actions style="float:right;margin-bottom: 0px;">
	<button mat-raised-button color="primary" (click)="close()" tabindex="1">Close</button>
</div>
