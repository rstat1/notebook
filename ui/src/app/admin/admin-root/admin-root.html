<div class="block-container" >
	<div class="logo-plus-menu">
		<app-menu navType="quick"></app-menu>
	</div>
	<div class="page-content" style="width: 100%;">
		<div class="menu-container">
			<div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="menu-block" style="padding-top:35px;">
				<div class="menu-category-block" *ngFor="let c of categories" >
					<div *ngIf="this.menu.GetCategoryItems(c, 'admin').length > 0" class="menu-category">{{c}}</div>
					<div class="menu-item" *ngFor="let item of this.menu.GetCategoryItems(c, 'admin')"
						 (click)="doSomethingWithClick(item.ActionName)">
						<img src="/assets/{{item.Icon}}.png" width="32" height="32" class="menu-item-icon" />
						<span class="menu-item-details">
							<span class="menu-item-title">{{item.ItemTitle}}</span>
							<span class="menu-item-description">{{item.ItemSubtext}}</span>
						</span>
					</div>
				</div>
			</div>
		</div>
		<div id="background-color" style="flex:4;padding:20px;">
			<div class="page-header">
				<span class="page-title">
					<span class="path">/devcentral{{pathExtra}}</span>
				</span>
			</div>
			<div style="padding:20px 40px 20px 40px;">
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
