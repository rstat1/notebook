<div tabindex="0" id="widget-container" class="container">
	<!-- <input type="text" id="filter" class="filter-box" placeholder="Type to filter the list" tabindex="0" /> -->
	<span id="scrollbox" style="height:370px; max-height:370px;" *ngIf="filteredListContent != null">
		<div *ngFor="let cmd of filteredListContent">
			<blocks-list-item (click)="itemClick(cmd)" [HostedItem]="cmd.itemTemplate"></blocks-list-item>
		</div>
	</span>
	<span *ngIf="filteredListContent == null">
		<p class="empty">Empty.</p>
	</span>
</div>
