<h2 mat-dialog-title>Sharing {{pageTitle}}</h2>
<div mat-dialog-content>
	<p>This page is now available to the world at the following link</p>
	<br />
	<code class="sharing-link">{{sharedPageURL}}</code>
</div>
<div mat-dialog-actions style="float:right;margin-bottom: 0px;">
	<button mat-button (click)="close()">Ok</button>
</div>
