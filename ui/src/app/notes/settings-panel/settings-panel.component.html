<div style="display:flex;align-items:center;font-size:16pt;">
	<mat-icon style="color:#A83D3E;margin-right:12px;font-size:24pt;height:fit-content;">admin_panel_settings</mat-icon>
	<p>Settings</p>
	<span style="flex: 1 1"></span>
	<button tabindex="1" matTooltipPosition="below" matTooltip="Close" mat-icon-button (click)=" close()">
		<mat-icon>close</mat-icon>
	</button>
</div>
<mat-tab-group (selectedTabChange)="this.tabChanged($event)" dynamicHeight="true" animationDuration="0ms">
	<mat-tab label="API Tokens">
		<settings-api-tokens #apiTokenSettings></settings-api-tokens>
	</mat-tab>
	<mat-tab *ngIf="this.auth.UserIsRoot" label="Backup Settings"></mat-tab>
	<mat-tab label="Shared Pages"></mat-tab>
</mat-tab-group>
